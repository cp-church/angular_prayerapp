<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#4F46E5" />
    <!-- Enhanced viewport meta for better iOS/Edge handling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Cross Pointe Church prayer request platform. Submit prayer requests, view community prayers, and stay connected with our church community." />
    <meta name="theme-color" content="#2F5F54" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Prayer App" />
    
    <!-- Resource hints for performance -->
    <link rel="preconnect" href="https://eqiafsygvfaifhoaewxi.supabase.co" />
    <link rel="dns-prefetch" href="https://api.planningcenteronline.com" />
    <!-- Inline critical CSS for faster FCP -->
    <style>
      :root { color-scheme: light dark; }
      body { background-color: #f9fafb; margin: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
      html.dark body { background-color: #111827; }
      
      /* Prevent iOS zoom on input focus */
      input[type="text"], input[type="email"], textarea, select {
        font-size: 16px;
      }
    </style>
    <title>Cross Pointe Church - Prayer Requests</title>
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
      
      // Load cached logo URLs immediately to prevent flash
      (function() {
        const lightLogo = localStorage.getItem('branding_light_logo');
        const darkLogo = localStorage.getItem('branding_dark_logo');
        const useLogo = localStorage.getItem('branding_use_logo');
        
        if (lightLogo || darkLogo || useLogo) {
          // Store in window object for Angular to access instantly
          window.__cachedLogos = {
            light: lightLogo,
            dark: darkLogo,
            useLogo: useLogo === 'true'
          };
        }
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
